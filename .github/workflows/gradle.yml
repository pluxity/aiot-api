name: Deploy AIoT API

on:
  push:
    branches: [ "main" ]   # main 브랜치 push 시 자동 실행

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 소스 체크아웃
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. JDK 21 설치
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      # 3. Gradle 캐시
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4. gradlew 실행권한 (윈도우에서 커밋하면 필요할 수 있음)
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 5. Gradle build (JAR 생성) - 프로젝트 wrapper(8.14.3) 사용
      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # 6. 빌드 결과 확인 (디버깅용)
      - name: List build/libs
        run: ls -al build/libs

      # 7. 서버로 JAR 전송 (scp)
      - name: Copy JAR to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_KEY }}
          source: "build/libs/*.jar"
          target: ${{ secrets.SERVER_PATH }}

      # 8. 서버에서 배포 스크립트 실행 (deploy.sh 같은거)
      - name: Execute deploy.sh on server
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_KEY }}
          script: |
            cd ${{ secrets.SERVER_PATH }}
            chmod +x jarbuild.sh
            ./jarbuild.sh
