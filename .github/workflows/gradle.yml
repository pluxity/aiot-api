name: Deploy AIoT API

on:
  push:
    branches: [ "main" ]   # main 브랜치 push 시 자동 실행

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 소스 체크아웃
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. JDK 21 설치
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      # 3. Gradle 캐시
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4. gradlew 실행권한 (윈도우에서 커밋하면 필요할 수 있음)
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 5. Gradle build (JAR 생성)
      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # 6. 빌드 결과 확인 (디버깅용)
      - name: List build/libs
        run: ls -al build/libs

      # 7. plain.jar 제외하고 실행용 JAR 선택
      - name: Select runnable JAR (exclude *-plain.jar)
        run: |
          JAR_PATH=$(echo build/libs/*.jar)

          if [ "$JAR_PATH" = "build/libs/*.jar" ]; then
          echo "No JAR found in build/libs!"
          exit 1
          fi
    
          JAR_NAME=$(basename "$JAR_PATH")
          echo "Using JAR: $JAR_NAME"
          
          # 현재 작업 디렉토리(.)로 복사
          cp "$JAR_PATH" "$JAR_NAME"
          
          # 이후 스텝에서 쓸 환경변수로 저장
          echo "JAR_FILE=$JAR_NAME" >> $GITHUB_ENV

      # 8. 서버로 JAR 전송 (비밀번호 인증)
      - name: Copy JAR to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}     # SSH 포트 (기본 22 아니면 Secrets에 맞게)
          source: "${{ env.JAR_FILE }}"
          target: ${{ secrets.SERVER_PATH }}

      # 9. 서버에서 배포 스크립트 실행 (jarbuild.sh)
      - name: Execute jarbuild.sh on server
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd ${{ secrets.SERVER_PATH }}
            chmod +x jarbuild.sh
            ./jarbuild.sh
